    <body>		
        <div class="fluid-container">
			<div class="row" id="row-head"> <!-- Obere Zeile für die Überschrift -->
				<div class="col-sm-2">
					
					<!-- Hier hyperlink zum server ändern wenn gewünscht-->
					<a href="http://rawgit.com/Transport-Protocol/MBC-CorporateDesign/master/index.html"><canvas id="canvasHome" width="150" height="50" style="background-color:#ffffff"></canvas></a>
					<!-- ###############################################-->
					
					<script>
						// Find the <canvas> element by using the HTML DOM method
						var canvas = document.getElementById("canvasHome");
					 
						// The getContext() is a built-in HTML object, with properties and methods for drawing
						var ctx = canvas.getContext("2d");
					 
						// Set the fill style of the drawing object to the color red:
						ctx.fillStyle = "#204d86";
					 
						// The fillRect(x,y,width,height) method draws a rectangle, filled with the fill style, on the canvas:
						ctx.fillRect(25, 15, 100, 25);
					 
						ctx.beginPath();
						ctx.moveTo(25,5);
						ctx.lineTo(0,25);
						ctx.lineTo(25,50);
						ctx.closePath();
						ctx.fill();
					 
						ctx.fillStyle = "#ffffff";
						ctx.font = "20px Ariel"; // Defines the font properties for the text
						ctx.fillText("Home", 50, 35); // Draws "filled" text on the canvas
					</script>
				</div>
				<div class="col-sm-8">
					<h1><center>Cards Against University</center></h1>
				</div>
			</div>

									<div class="panel holder-black">

								</div> <!-- col -->

											<div class="panel-body">

										</div> <!-- panel -->
									</div> <!-- panel -->
								</div> <!-- col -->
							</div> <!-- row -->
						 
							<div class="row" id=card-row> <!-- Zeile für die Weißen Karten-->

										</div>
									</div>
								</div>
								<div class="col-xs-3">
									<div class="panel panel-primary holder-white">
										<div class="panel card-white" id="card-panel-1">
											<div class="panel-body card-body">
												<h5 id="card-text-1"></h5>

											<div class="panel-footer card-footer">
												<h5 id="card-vote-1"></h5>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-3">
									<div class="panel panel-primary holder-white">
										<div class="panel card-white" id="card-panel-2">
											<div class="panel-body card-body">
												<h5 id="card-text-2"></h5>
											</div>
											<div class="panel-footer card-footer">
												<h5 id="card-vote-2"></h5>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-3">
									<div class="panel panel-primary holder-white">

											<div class="panel-body card-body">
